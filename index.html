 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosh-qaychi-qog'oz</title>
    <link rel="stylesheet" href="./css/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders:opsz,wght@10..72,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 </head>
 <body class="bg-[#131537] font-[Barlow_Semi_Condensed]">


    <!-- score -->
    <div class="flex justify-center items-center p-[10px]">

        <div class="border-[10px] border-[#FFFFFF4A] rounded-[16px]">
            <strong  class="text-white text-[48px] p-[10px]" >SCORE:</strong>
            <span class="text-white text-[48px] p-[10px]" id="score">0</span>
        </div>
    </div>



        <!-- game Zone -->
        <div class="">
            <div id="gameZone" class="flex justify-center items-center min-h-[400px]" >
                <!-- basic -->
                <div id="basic" class="flex justify-center items-center gap-4">
                    <img class="js-hand w-[180px] h-[180px] duration-[0.6s] absolute top-[30%] left-[20%]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/paper.svg" alt="paper">
                    <img class="js-hand w-[180px] h-[180px] duration-[0.6s] absolute top-[30%] right-[20%] border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/qaychi.svg" alt="qaychi">
                    <img class="js-hand w-[180px] h-[180px] duration-[0.6s] absolute top-[50%]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/rock.svg" alt="rock">
                </div>
              
                <div id="advenced" class="hidden ">
                    <img class="js-hand w-[175px] duration-[0.6s]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%]  " src="./img/paper.svg" alt="paper">
                    <img class="js-hand w-[175px] duration-[0.6s]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/qaychi.svg" alt="qaychi">
                    <img class="js-hand w-[175px] duration-[0.6s]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/rock.svg" alt="rock">
                    <img class="js-hand w-[175px] duration-[0.6s]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/lizard.svg" alt="lizard">
                    <img class="js-hand w-[175px] duration-[0.6s]  border-transparent h-[178px] border-[20px] border-transparent hover:border-white rounded-[100%] " src="./img/spok.svg" alt="spok">
                </div>
            </div>
        </div>
        <div class="flex justify-end items-center  p-[10px]">
            <button id="modeChanger" class="w-[100px] h-[50px] hover:bg-white hover:text-[#131537] hover:border-[#1F3757] duration-[0.4s] hover:border-2  bg-[#131537] border-2 border-white text-white rounded-[16px] "></button>
        </div>
              <!-- result zone -->
            <div id="resultZone" class="hidden  flex flex-col justify-between items-center  ">
                <div class="flex justify-between gap-[60px] items-center pb-[112px]">
                    <img id="user" src=""  class="sm:w-[198px] md:w-[292px] lg:h-[300px] sm:h-[203px] w-[129px] h-[132px] " alt="user">
                    <div class="pb-[52px] hidden md:block flex flex-col items-center" >
                    <button id="refreshGameButton" class="hover:bg-[#131537] hover:text-white duration-[0.4s] border-[2px] border-white bg-white rounded-[8px] text-[#3B4262] font-[600] tex-[16px] pl-[60px] pr-[60px] pt-[15px] pb-[15px]">PLAY AGAIN</button>
                    </div>
                    <img id="robot" src="" class="sm:w-[198px] sm:h-[203px] lg:w-[292px] lg:h-[300px] w-[129px] h-[132px] " alt="robot">
                </div>
                <div class="pb-[52px] md:hidden" >
                    <button id="refreshGameButton" class="hover:bg-[#131537] hover:text-white duration-[0.4s] border-[2px] border-white bg-white rounded-[8px] text-[#3B4262] font-[600] tex-[16px] pl-[60px] pr-[60px] pt-[15px] pb-[15px]">PLAY AGAIN</button>
                </div>
            </div>            
    <!-- </div> -->
    <script type="module" src="./js/app.js"></script>
 </body>
 </html>
